<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>

    <main>
        <div class="img-left">
            <div class="bg-logo">
                <img src="./odin-lined.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
                <p>Photo by Halie West on Unspash</p>
        </div>
        <div class="login-part">
            <div class="login-top">
                <p>This is not a real online service! You know you need something <br> like this in your life to help realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="login-mid">
                
                <p class="title-form">Let's do this!</p>
                <form action="#">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text"  name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" pattern="[0-9]+" title="please enter number only" required>
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" maxlength="100" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm_password" minlength="8" maxlength="100" required>
                    </div>

                    </div>
                    <div class="create-account-btn">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p class="alr-login">Already have an account? <a href="#">Log In</a></p>
            </div>
            
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
